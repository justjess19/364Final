<h1>Email Yourself Your Search History</h1>

{% for search in searches %}
<a href="/airport/{{search.Airport.abbrev}}"><p><em>{{search.Airport.abbrev}}</em> -- {{search.Airport.name}} in {{search.Airport.state}}</p></a>
{% endfor %}

<form method="POST">
	<button type="submit">Click here to send history via email</button>
</form>
